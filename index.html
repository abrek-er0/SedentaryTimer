<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SedentaryTimer</title>
	<link rel="stylesheet" href="index.css">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?">
	<link rel="manifest" href="/site.webmanifest">
</head>
<body>
	<div id="container">
		<h1 id="header">Sedentary Timer 🕐</h1>
		<div id="content">
			<span style="color: #a7f2eb">Stand up every time you hear the sound and walk a little bit. 
			<br>
			It circulates blood to different parts of your body and is very important for your neck.
			<br>
			<b>Trust me, you need it!</b>
			<br>
		</span>
		</div>
		<button id="start-button" onclick="start_timer()">Start</button>
		<canvas id="canvas" width=100px height=100px></canvas>
		<span id="remaining-time"></span>
	</div>
	<script src="index.js"></script>
</body>
</html>
